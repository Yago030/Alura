<!DOCTYPE html>
<meta charset="UTF-8">
<h1>PROGRAMA   tabla de multiplicar</h1>
<h2>tablas</h2>




<script>

function saltarLinea(){
    document.write("<br>");

    document.write("<hr>");
};
function imprimir(frase){
 
    document.write(" <big>"+frase+"</big>");
    saltarLinea();
};



var cont=1;

while(cont<=100){

    if(cont%2==0){
        imprimir("el numero multiplo de 2 es:_ "+cont)

    };
cont++;

};


</script>
