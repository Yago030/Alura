<meta charset="UTF-8">
<input/>
<button>verificar si acerto con el secreto</button>




<script>
    var secreto =Math.round(Math.random()*10);


    var input= document.querySelector("input"); //enviamos el query
    
    input.focus();// ubica el cursor en la cajita


    function verificar(){

        if(parseInt(input.value)==secreto){ //pasamos a numero

            alert("Usted acerto");            
        }
        else{

            alert("Usted no acerto");

        }
        input.value="";//borra el campo de la cajita dejandolo vacio.
        input.focus();//tras cada consulta volvia al cursor
    }

    var button=document.querySelector("button");//guarda el valor
    button.onclick=verificar; //cuadno hacemos clik llama al input



    //ducument.querySelector(""); es un conector con el html


</script>
